# Simple Baseline with Different Seed
# Same architecture as best baseline, just different initialization
# For ensemble diversity

model:
  name: baseline_seed999
  d_model: 88  # Same as original baseline
  d_inner: 176
  n_layers: 4
  n_head: 8
  d_k: 11
  d_v: 11
  dropout: 0.15
  max_len: 50

training:
  batch_size: 64  # Same as baseline
  learning_rate: 0.0005  # Same as baseline
  weight_decay: 0.0001  # Same as baseline
  label_smoothing: 0.1  # Same as baseline
  max_epochs: 200
  patience: 35
  log_interval: 50

data:
  data_dir: /content/geolife_prediction_v2/data/geolife
  max_len: 50
  num_workers: 0

experiment:
  name: baseline_seed999
  seed: 999  # Different seed from original (42)
  device: cuda
  checkpoint_dir: checkpoints
  log_dir: logs
  result_dir: results
  save_best_only: true
  deterministic: true
