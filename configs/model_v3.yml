# Model v3: 80d, 3 layers
# Test Acc@1: 36.29%
# Parameters: 363,957

model:
  name: model_v3
  d_model: 80
  d_inner: 160
  n_layers: 3
  n_head: 8
  d_k: 10
  d_v: 10
  dropout: 0.15
  max_len: 50

training:
  batch_size: 64
  learning_rate: 0.0005
  weight_decay: 0.0001
  label_smoothing: 0.1
  max_epochs: 200
  patience: 30
  log_interval: 50

data:
  data_dir: /content/another_try_20251125/data/geolife
  max_len: 50
  num_workers: 0

experiment:
  name: model_v3
  seed: 42
  device: cuda
  checkpoint_dir: checkpoints
  log_dir: logs
  result_dir: results
  save_best_only: true
  deterministic: true
